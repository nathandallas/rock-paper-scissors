<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled" />
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <section id="stats" class="stats-container">
      <h4 class="rounds">Round 1</h4>
      <div class="stats">
        <div class="player">
          <h3 class="player--name">You</h3>
          <h3 class="player--choice">?</h3>
        </div>
        <div class="ratio">
          <h3 id="player-score">0</h3>
          <h3 class="tablet">:</h3>
          <h3 id="computer-score">0</h3>
        </div>
        <div class="player computer">
          <h3 class="player--name mobile">CPU</h3>
          <h3 class="player--name tablet">Computer</h3>
          <h3 class="computer--choice">?</h3>
        </div>
      </div>
      <p class="tablet">First to 5 Wins!</p>
    </section>

    <section class="results">
      <h3 class="round-results"></h3>
      <button id="replay" class="hide">Play Again?</button>
    </section>

    <section id="choice">
      <h2 class="tablet">Choose Your Weapon:</h2>
      <div class="choices">
        <button class="choice" id="Rock">
          Rock
          <img id="Rock" src="./public/rock.png" alt="rock" />
        </button>
        <button class="choice" id="Paper">
          Paper
          <img id="Paper" src="./public/paper.png" alt="paper" />
        </button>
        <button class="choice" id="Scissors">
          Scissors
          <img id="Scissors" src="./public/scissors.png" alt="scissors" />
        </button>
      </div>
    </section>

    <footer>
      <p>
        Developed by
        <a href="http://github.com/nathandallas">Nathan Challender</a>
        <br />Icons by <a href="https://www.flaticon.com/">flaticon</a>
      </p>
    </footer>

    <!-- Scripts -->

    <script type="module" src="./main.js"></script>
  </body>
</html>
